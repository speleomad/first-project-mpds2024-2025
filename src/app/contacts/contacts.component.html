<div class="mb-3">
    <button class="btn btn-info" (click)="onAddContact()">
        Add Contact
    </button>
</div>
<div class="card border-primary">
    <div class="card-header bg-primary text-white">
        Contact Component
    </div>

    <div class="card-body">

        <div *ngIf="contacts.length>0; else noContacts">
            <h3>Contact list</h3>
            <table class="table table-hover">
                <tr>
                    <th>Name</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr *ngFor="let contact of contacts">
                    <td>{{contact.name}}</td>
                    <td><a class="btn btn-success" routerLink="/contacts/{{contact.id}}">Detail</a></td>
                    <td><a class="btn btn-danger" (click)="onDeleteContactById(contact.id)">Delete</a></td>
                </tr>
            </table>
        </div>

        <ng-template #noContacts>
            <p class="alert alert-warning">
                No Contact found!
            </p>
        </ng-template>
    </div>
</div>
